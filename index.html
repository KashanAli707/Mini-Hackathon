<body>
    <h1>Seller Registration Form</h1>
    <form id="registration-form">
      <label for="name">Student Name:</label>
      <input type="text" id="name" name="name"><br><br>
      
      <label for="father_name">Father's Name:</label>
      <input type="text" id="father_name" name="father_name"><br><br>
      
      <label for="nic">NIC:</label>
      <input type="text" id="nic" name="nic"><br><br>
      
      <label for="contact">Contact:</label>
      <input type="tel" id="contact" name="contact"><br><br>
      
      <label for="age">Age:</label>
      <input type="number" id="age" name="age"><br><br>
      
      <input type="submit" value="Register">
    </form>
  
    <div id="error-message"></div>
  
    <script type="module" src="Seller Registration.js"></script>
</body>
</html>
